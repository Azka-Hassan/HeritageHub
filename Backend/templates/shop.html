<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <script src="{{ url_for('static', filename='js/slider.js') }}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/main-logo.png') }}" type="image/x-icon">    
    <title>HeritageHub - Souvenir Shop</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center; 
            margin: 0;
            padding: 0; 
            background-color: #E7E3D5;
            color: #4C3625;
        }

        h1 { 
            margin-top: 20px; 
        }

        .filter-container {
            display: flex;
            justify-content: flex-end;
            margin-right: 190px;
            margin-bottom: 20px;
            margin-top: 130px;
        }
       

        .filter-container select {
            padding: 5px;
            font-size: 14px;
            font-weight: bolder;
            background-color: #E7E3D5;
            border: 1px solid #4C3625;
            color: #4C3625;
            border-radius: 5px;
        }


        label{
            margin-right: 10px;
            font-weight: bolder;
        }

        .product-container { 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 50px 100px;
            justify-content: center;
        }

        .product { 
            border: 1px solid #4C3625 ; 
            padding: 15px; 
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 320px;
            margin-left: 45px;
            margin-bottom: 10px;
        }

        .product img { 
            width: 150px; 
            height: 150px; 
            object-fit: cover; 
            margin-bottom: 10px; 
        }

        .zoom-lens {
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}


        .cart-btn { 
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #4C3625;
            margin-left: 10px;
        }

        .cart-btn:hover {
            color: #3A271A;
        }

        /* Quantity and Cart Icon Container */
        .quantity-cart-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        /* Quantity Selector */
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 5px;
            border: 1px solid #4C3625;
            border-radius: 5px;
            padding: 5px;
            width: 100px;
            background-color: white;
        }

        .quantity-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #4C3625;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            color: #3A271A;
        }

        .quantity-input {
            width: 30px;
            text-align: center;
            border: none;
            font-size: 16px;
            background: transparent;
            color: #4C3625;
        }

           /* View Cart Button */
           #view-cart-btn {
        background-color: #4C3625;
        color: white;
        font-size: 14px;
        font-weight: bold;
        padding: 7px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease;
        margin-left: 20px;
    }


    #view-cart-btn:hover {
        background-color: #3A271A; }

        .header-container {
            display: flex;
            justify-content: flex-end;
            margin-right: 50px;
            margin-bottom: 20px;
            margin-top: 130px;
        }
    </style>
</head>
<body>
    <div id="nav-container">
        <button class="menu-btn" id="openMenu">â˜°</button>
    </div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeMenu">âœ–</button>
        <a href="/first">Information Site</a>
        <a href="/events">Events</a>
        <a href="/ticket">Ticketing</a>
        <a href="/shop">Souvenir Shop</a>
        <a href="/analytics">Analytics</a>
        <a href="/feedback">Feedback</a>
    </div>
    
    
    <div class="filter-container">
        <label for="sort">Sort by:</label>
        <select id="sort" onchange="sortProducts()">
            <option value="default">Default</option>
            <option value="low-high">Price: Low to High</option>
            <option value="high-low">Price: High to Low</option>
        </select>
    </div>
    <button id="view-cart-btn" onclick="window.location.href='/cart'">ðŸ›’ View Cart</button>
</div>


    <div class="product-container" id="product-container">
        {% for product in products %}
        {% if loop.index > 1 %}
            <div class="product" data-price="{{ product[3] }}">
                <img src="{{ url_for('get_product_image', product_id=product[0]) }}" alt="Product Image">
                <h3>{{ product[1] }}</h3>
                <p>{{ product[2] }}</p>
                <p><strong>PKR {{ product[3] }}</strong></p>
                <form action="{{ url_for('add_to_cart') }}" method="post">
                    <input type="hidden" name="product_id" value="{{ product[0] }}">
                    
                    <div class="quantity-cart-container">
                        <div class="quantity-selector">
                            <button type="button" class="quantity-btn" onclick="changeQuantity(this, -1)"><i class="fas fa-minus"></i></button>
                            <input type="text" name="quantity" class="quantity-input" value="1" readonly>
                            <button type="button" class="quantity-btn" onclick="changeQuantity(this, 1)"><i class="fas fa-plus"></i></button>
                        </div>
                        <button type="submit" class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
                    </div>
                </form>   
            </div>
        {% endif %}
    {% endfor %}
    
    </div>

    <script>
        function sortProducts() {
            let container = document.getElementById("product-container");
            let products = Array.from(container.getElementsByClassName("product"));
            let sortValue = document.getElementById("sort").value;
            
            if (sortValue === "low-high") {
                products.sort((a, b) => a.dataset.price - b.dataset.price);
            } else if (sortValue === "high-low") {
                products.sort((a, b) => b.dataset.price - a.dataset.price);
            }
            
            container.innerHTML = "";
            products.forEach(product => container.appendChild(product));
        }
    </script>
    <script>
        function changeQuantity(button, amount) {
            let input = button.parentElement.querySelector('.quantity-input');
            let newValue = Math.max(1, parseInt(input.value) + amount);
            input.value = newValue;
        }
    </script>

<script src="{{ url_for('static', filename='js/nav.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $(".product img").each(function() {
            let image = $(this);

            image.wrap("<div class='zoom-container'></div>");
            let zoomContainer = image.parent();

            zoomContainer.css({
                "position": "relative",
                "overflow": "hidden",
                "display": "inline-block"
            });

            let zoomLens = $("<div class='zoom-lens'></div>").appendTo(zoomContainer);

            zoomLens.css({
                "position": "absolute",
                "width": "100px",
                "height": "100px",
                "border": "2px solid #4C3625",
                "background-repeat": "no-repeat",
                "pointer-events": "none",
                "opacity": "0",
                "transition": "opacity 0.2s"
            });

            zoomContainer.on("mousemove", function(event) {
                let offset = zoomContainer.offset();
                let x = event.pageX - offset.left;
                let y = event.pageY - offset.top;
                let bgSize = image.width() * 2; // Adjust zoom level

                zoomLens.css({
                    "left": x - zoomLens.width() / 2,
                    "top": y - zoomLens.height() / 2,
                    "background-image": `url(${image.attr("src")})`,
                    "background-size": `${bgSize}px ${bgSize}px`,
                    "background-position": `-${x}px -${y}px`,
                    "opacity": "1"
                });
            });

            zoomContainer.on("mouseleave", function() {
                zoomLens.css("opacity", "0");
            });
        });
    });
</script>


</body>
</html>
