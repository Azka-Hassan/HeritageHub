<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #E7E3D5; 
            color: #4C3625; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 900px; 
            height: 550px;
            background: white;
            border-radius: 10px;
            border: 2px solid #4C3625;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .image-box {
            flex: 1;
            position: relative;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            opacity: 0.7; /* Lighten image */
            object-fit: cover;
        }

        .form-box {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color:#4C3625;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background: white;
            width: 100%;
            position: relative;
        }

        .form-group i {
            color: #4C3625;
            font-size: 18px;
            padding: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            background: transparent;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #4C3625;
        }

        button {
            width: 50%;
            padding: 12px;
            background:#4C3625;
            color: #E7E3D5;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        p {
            margin-top: 15px;
        }

        a {
            color:blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Side: Image -->
    <div class="image-box">
        <img src="{{ url_for('static', filename='images/register_page.jpg') }}">
    </div>

    <!-- Right Side: Form -->
    <div class="form-box">
        <h1>Register</h1>
        <form action="{{url_for('register')}}" method="POST">
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-user-circle"></i>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>     
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" class="form-control password" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="confirm" class="form-control password" placeholder="Confirm Password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
            </div>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="/login">Sign in</a>.</p>
        </form>
    </div>
</div>

<script>
    function togglePassword(icon) {
        let input = icon.previousElementSibling;
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>

</body>
</html>
