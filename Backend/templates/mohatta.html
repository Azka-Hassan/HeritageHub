<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohenjo-Daro</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f1e9; /* Light Beige Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            display: flex;
            background: white;
            width: 85vw;
            height: 75vh;
            border-radius: 50px; /* Rectangular oval */
            overflow: hidden;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            align-items: center;
            padding: 40px;
        }

        /* Left Section (Text) */
        .text-section {
            width: 60%;
            padding-right: 30px;
        }

        h1 {
            font-size: 40px;
            color: #8b5e3c; /* Dark Brown */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            color:#8B4513 ; /* Golden Yellow */
            margin-bottom: 8px;
        }

        p {
            font-size: 17px;
            color: #555;
            line-height: 1.6;
        }

        /* Right Section (Image) */
        .image-section {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 100%; /* Increased size */
            height: auto;
            max-height: 90%;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d9a953;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .back-btn:hover {
            background-color: #8b5e3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 20px;
                border-radius: 30px;
            }

            .text-section {
                width: 100%;
                text-align: center;
            }

            .image-section {
                width: 100%;
                margin-top: 20px;
            }

            .image-section img {
                width: 80%;
                max-height: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section (Text Content) -->
        <div class="text-section">
            <h1>Mohatta Palace</h1>

            <h2>OVERVIEW</h2>
            <p>{{ overview }}</p>

            <h2>HISTORY</h2>
            <p>{{ history }}</p>

            <h2>ARCHTECTURE</h2>
            <p>{{ architecture }}</p>

            <a href="/" class="back-btn">â¬… Back to Home</a>
        </div>

        <!-- Right Section (Image) -->
        <div class="image-section">
            <img src="/mohatta_image" alt="Mohenjo-Daro Image">
        </div>
    </div>

</body>
</html>
